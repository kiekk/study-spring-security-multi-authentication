spring:
  datasource:
    url: 'jdbc:h2:mem:security-multi-authentication'
    username: sa
    password:
    driver-class-name: org.h2.Driver
  sql.init:
    mode: always
    platform: h2
  jpa:
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        show_sql: true
  h2:
    console:
      enabled: true
      path: '/h2-console'
logging:
  level:
    org.hibernate.sql: debug